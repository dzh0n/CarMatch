<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarMatch</title>
  <link rel="stylesheet" href="assets/css/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css?v=2">
</head>

<body>

  <div class="slider-container">

    <div class="bg-videos">
      <video autoplay muted loop playsinline class="bg-video active animated fadeIn slower delay-1s">
        <source src="assets/video/heart.webm" type="video/mp4">
      </video>
    </div>

    <div class="section active" data-index="0">
      <div class="content">
        <div class="container">
          <div class="main-screen">
            <div class="main-screen__logo animated fadeIn slow">
              <img src="assets/svg/logo.svg" alt="CarMatch">
            </div>
            <div class="main-screen__text animated fadeIn slow">Выбирайте <span>с горячим</span> сердцем<span> и искусственным интеллектом</span></div>
            <button class="main-screen__next "><img src="assets/svg/chevron.svg" class="animated fadeIn slower delay-1s"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="section" data-index="1">
      <div class="content">Секция 2</div>
    </div>
    <div class="section" data-index="2">
      <div class="content">Секция 3</div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
